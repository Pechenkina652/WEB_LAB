<body>
    <script charset="Windows 1251" language = "JavaScript" type = "text/javascript">
    var x, y;
    x = parseInt(prompt("Введите значение х",''));
    y = parseInt(prompt("Введите значение у",''));
    if (x == y){
        alert("Введенные числа равны!");
    }
    else if(x < y){
        alert("Максимальное число - y");
    }
    else{
        alert("Максимальное число - x");
    }
    var password, p;
    password = "666";
    p = prompt("Введите правильный пароль",'');
    if (password == p){
        alert("Пароль верен");
    }
    else{
        alert("Неправильно введенный пароль");
    }
    </script>
</body>
